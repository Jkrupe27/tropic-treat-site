<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Bag ‚Äì Tropic Treats</title>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "Product",
          "position": 1,
          "name": "Strawberry Chill Gummies",
          "image": "strawberrychill.png",
          "brand": {
            "@type": "Brand",
            "name": "Tropic Treats"
          },
          "offers": {
            "@type": "Offer",
            "priceCurrency": "USD",
            "price": "29.99",
            "availability": "https://schema.org/InStock"
          }
        }
      ]
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe9ec, #e4ffe7);
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    .cart-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #ff6f91;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }
    .cart-item img {
      width: 80px;
      border-radius: 10px;
    }
    .item-details {
      flex: 1;
      margin-left: 1rem;
    }
    .item-title {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .quantity button {
      background: #ff6f91;
      color: white;
      border: none;
      padding: 0.3rem 0.75rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove {
      color: #d6336c;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 0.5rem;
    }
    .subtotal {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      background: linear-gradient(to right, #ff80ab, #ff4081);
      border: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Your Bag üç¨</h1>
    <div style="margin-bottom: 1rem; font-size: 0.95rem; text-align: center;">
      <a href="index.html" style="margin-right: 1rem; text-decoration: none; color: #ff6f91; font-weight: bold;">üè† Home</a>
      <a href="strawberry.html" style="text-decoration: none; color: #ff6f91; font-weight: bold;">üçì Shop Flavors</a>
    </div>
    <div id="cart-items"></div>
    <div class="subtotal">Subtotal: $<span id="subtotal">29.99</span></div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

  <script>
    const cart = {};

    function updateQty(id, change) {
      cart[id].quantity += change;
      if (cart[id].quantity < 1) cart[id].quantity = 1;
      document.getElementById(`qty-${id}`).innerText = cart[id].quantity;
      document.getElementById(`price-${id}`).innerText = (cart[id].quantity * cart[id].price).toFixed(2);
      updateSubtotal();
    }

    function removeItem(id) {
      const item = document.getElementById(`item-${id}`);
      if (item) item.remove();
      delete cart[id];
      updateSubtotal();
    }

    function updateSubtotal() {
      let subtotal = 0;
      for (let key in cart) {
        subtotal += cart[key].quantity * cart[key].price;
      }
      document.getElementById("subtotal").innerText = subtotal.toFixed(2);
    }
  </script>

  <script>
    // Link from PDP to Cart ‚Äì preload saved cart
    document.addEventListener("DOMContentLoaded", () => {
  const stored = JSON.parse(localStorage.getItem('tropicCart')) || [];
  const cartContainer = document.getElementById("cart-items");
  let subtotal = 0;
  stored.forEach((item, index) => {
    const id = item.id;
    const title = item.name + " Gummies";
    const img = id.includes('blue') ? 'blueberry.png' : id.includes('watermelon') ? 'watermelon.png' : 'strawberrychill.png';
    const div = document.createElement('div');
    div.className = "cart-item";
    div.id = `item-${id}`;
    div.innerHTML = `
      <img src="${img}" alt="${title}">
      <div class="item-details">
        <div class="item-title">${title}</div>
        <div class="quantity">
          <button onclick="updateQty('${id}', -1)">-</button>
          <span id="qty-${id}">${item.quantity}</span>
          <button onclick="updateQty('${id}', 1)">+</button>
        </div>
        <div class="remove" onclick="removeItem('${id}')">Remove</div>
      </div>
      <div>$<span id="price-${id}">${(item.price * item.quantity).toFixed(2)}</span></div>
    `;
    cartContainer.appendChild(div);
    cart[id] = { quantity: item.quantity, price: item.price };
    subtotal += item.quantity * item.price;
  });
  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
});
  </script>
</body>
</html>
